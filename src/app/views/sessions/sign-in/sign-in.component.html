<div class="page-wrap height-100 black centered">
    <div class="session-form-hold">
        <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
        <mat-card>
            <mat-card-content>
                <div class="text-center pt-8 pb-16">
                    <img width="60px" src="../../assets/images/logo2.png" alt="" class="mb-05">
                    <p class="text-muted m-0">Sign in to your account</p>
                </div>
                <form [formGroup]="signinForm" (ngSubmit)="signin()">
                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput name="username" autocomplete="off" formControlName="username" placeholder="Username">
                        </mat-form-field>
                        <small class="form-error-msg"
                            *ngIf="signinForm.controls['username'].invalid && signinForm.controls['username'].touched">Username
                            is required.</small>
                    </div>
                    <div class="">
                        <mat-form-field class="full-width">
                            <input matInput name="password" type="password" placeholder="Password"
                                formControlName="password">
                        </mat-form-field>
                        <small class="form-error-msg"
                            *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched">Password
                            is required.</small>
                    </div>
                    <div class="mb-1">
                        <mat-checkbox name="rememberMe" formControlName="rememberMe">
                            Remember this computer?
                        </mat-checkbox>
                    </div>
                    <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign
                        in</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
