<div class="" ngClass.gt-s="" fxFlex>
	<div class="">
		<mat-card>
			<mat-card-content>
				<div fxLayout="row">

					<div fxLayout="column" fxLayoutAlign="space-around center" class="m-1">
						<div>
							<img [ngClass.xs]="hidden" src="https://www.chasecooper.com/wp-content/uploads/2016/12/logo-accelerate.jpg"  height="50px"/>
            </div>
							<mat-divider [ngClass.xs]="hidden" [inset]="true"></mat-divider>
							<div>
								<img [ngClass.xs]="hidden" height="50px" width="228px" src="https://www.chasecooper.com/wp-content/themes/chasecooper/assets/images/chasecooper.png"/>
            </div>
							</div>
							<mat-divider ngClass.xs="hidden" [vertical]="true"></mat-divider>
							<div class="m-1">
								<form [formGroup]="signinForm" (ngSubmit)="signin()" style="width:228px">
									<div class="">
										<mat-form-field class="full-width">
											<input
                matInput
                name="username"
                autocomplete="off"
                formControlName="username"
                placeholder="{{ 'login.username' | translate }}"
              />
											<!-- <span matSuffix> <mat-icon>person</mat-icon> </span> -->
										</mat-form-field>
									</div>
									<div class="">
										<mat-form-field class="full-width">
											<input
                matInput
                name="password"
                type="password"
                placeholder="{{ 'login.password' | translate }}"
                formControlName="password"
              />
											<!-- <span matSuffix> <mat-icon>lock</mat-icon> </span> -->
										</mat-form-field>
									</div>
									<div class="mb-1">
										<mat-checkbox name="rememberMe" formControlName="rememberMe">
											{{ "login.rememberMe" | translate }}
										</mat-checkbox>
									</div>
									<div>
										<button type="submit"
            mat-raised-button
            class="mat-primary mb-1"
            [disabled]="signinForm.invalid"
          >
            {{ "login.signin" | translate }}
          </button>
									</div>
									<div class="text-center link">
										<a [routerLink]="'/forgot-password'" skipLocationChange
											class="mat-primary text-center full-width">{{ "login.forgetPassword" | translate }}</a>
										<span fxFlex></span>
										<a [routerLink]="'/signup'" skipLocationChange
											class="mat-primary text-center full-width">{{ "login.newAccount" | translate }}</a>
									</div>
								</form>
							</div>
						</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
