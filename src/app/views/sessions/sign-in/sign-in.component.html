<div class="" ngClass.gt-s="ml-15">
	<div class="session-signin-form-hold">
		<mat-card>
			<mat-card-content>
				<div fxLayout="column">

					<div >
						Logo
					</div>
					<div>
						<form [formGroup]="signinForm" (ngSubmit)="signin()">
							<div class="">
								<mat-form-field class="full-width">
									<input
                matInput
                name="username"
                autocomplete="off"
                formControlName="username"
                placeholder="{{ 'login.username' | translate }}"
              />
									<span matSuffix> <mat-icon>person</mat-icon> </span>
								</mat-form-field>
							</div>
							<div class="">
								<mat-form-field class="full-width">
									<input
                matInput
                name="password"
                type="password"
                placeholder="{{ 'login.password' | translate }}"
                formControlName="password"
              />
									<span matSuffix> <mat-icon>lock</mat-icon> </span>
								</mat-form-field>
							</div>
							<div class="mb-1">
								<mat-checkbox name="rememberMe" formControlName="rememberMe">
									{{ "login.rememberMe" | translate }}
								</mat-checkbox>
							</div>
              <div><span class="menu-spacer"></span>
							<button type="submit" 
            mat-raised-button
            class="mat-primary mb-1 "
            [disabled]="signinForm.invalid"
          >
            {{ "login.signin" | translate }}
          </button>
          </div>
							<div class="text-center link">
								<a [routerLink]="'/sessions/forgot-password'"
									class="mat-primary text-center full-width">{{ "login.forgetPassword" | translate }}</a>
								<span fxFlex></span>
								<a [routerLink]="'/sessions/signup'"
									class="mat-primary text-center full-width">{{ "login.newAccount" | translate }}</a>
							</div>
						</form>
					</div>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
