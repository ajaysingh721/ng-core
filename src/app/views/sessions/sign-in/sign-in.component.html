<div class="">
  <div class="session-signin-form-hold">
    <mat-progress-bar
      mode="determinate"
      class="session-signin-progress"
    ></mat-progress-bar>

    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="70px" src="{{ user }}" alt="" class="mb-05" />
          <p class="text-muted m-0">{{ "login.title" | translate }}</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                autocomplete="off"
                formControlName="username"
                placeholder="{{ 'login.username' | translate }}"
              />
              <span matSuffix> <mat-icon>person</mat-icon> </span>
            </mat-form-field>
            <small
              class="form-error-msg"
              *ngIf="
                signinForm.controls['username'].invalid &&
                signinForm.controls['username'].touched
              "
              >Username is required.</small
            >
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="password"
                type="password"
                placeholder="{{ 'login.password' | translate }}"
                formControlName="password"
              />
              <span matSuffix> <mat-icon>lock</mat-icon> </span>
            </mat-form-field>
            <small
              class="form-error-msg"
              *ngIf="
                signinForm.controls['password'].invalid &&
                signinForm.controls['password'].touched
              "
              >Password is required.</small
            >
          </div>
          <div class="mb-1">
            <mat-checkbox name="rememberMe" formControlName="rememberMe">
              {{ "login.rememberMe" | translate }}
            </mat-checkbox>
          </div>
          <button
            mat-raised-button
            class="mat-primary full-width mb-1"
            [disabled]="signinForm.invalid"
          >
            {{ "login.signin" | translate }}
          </button>
          <div class="text-center">
            <a
              mat-button
              [routerLink]="'/sessions/forgot-password'"
              class="mat-primary text-center full-width"
              >{{ "login.forgetPassword" | translate }}</a
            >
            <span fxFlex></span>
            <a
              mat-button
              [routerLink]="'/sessions/signup'"
              class="mat-primary text-center full-width"
              >{{ "login.newAccount" | translate }}</a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
