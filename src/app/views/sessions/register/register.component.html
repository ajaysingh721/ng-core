<div class="">
  <div class="session-signin-form-hold">
    <mat-progress-bar
      mode="determinate"
      class="session-signin-progress"
    ></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="register()">
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="username"
                autocomplete="off"
                formControlName="username"
                placeholder="Username"
              />
            </mat-form-field>
            <small
              class="form-error-msg"
              *ngIf="
                signupForm.controls['username'].invalid &&
                signupForm.controls['username'].touched
              "
              >Username is required.</small
            >
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="password"
                type="password"
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
            <small
              class="form-error-msg"
              *ngIf="
                signupForm.controls['password'].invalid &&
                signupForm.controls['password'].touched
              "
              >Password is required.</small
            >
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input
                matInput
                name="confirmPassword"
                type="password"
                placeholder="Confirm Password"
                formControlName="confirmPassword"
              />
            </mat-form-field>
            <small
              class="form-error-msg"
              *ngIf="
                signupForm.controls['password'].invalid &&
                signupForm.controls['password'].touched
              "
              >Confirm assword is required.</small
            >
          </div>
          <button
            mat-raised-button
            class="mat-primary full-width mb-1"
            [disabled]="signupForm.invalid"
          >
            Sign up
          </button>
          <div class="text-center">
            <a
              mat-button
              [routerLink]="'/sessions/signin'"
              class="mat-primary text-center full-width"
              >Sign in</a
            >
            <span fxFlex></span>
            <a
              mat-button
              [routerLink]="'/sessions/forgot-password'"
              class="mat-primary text-center full-width"
              >Forgot password</a
            >
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
