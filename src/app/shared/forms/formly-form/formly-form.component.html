<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(models)">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="models"
      ></formly-form>
      <button type="submit" mat-raised-button class="mat-primary">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
