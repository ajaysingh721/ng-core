<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ data.noButtonName }}
  </button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>
    {{ data.yesButtonName }}
  </button>
</div>
