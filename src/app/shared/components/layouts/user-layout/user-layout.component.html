<div class="fixed-height">
  <div fxLayout="column" fxLayoutAlign="start" fxFlexFill>
    <app-header-top>
      <div class="addition-items-prepend">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <mat-toolbar color="primary" class="menu-bar">
              <span *ngFor="let item of navItems">
                <!-- Handle branch node buttons here -->
                <span *ngIf="item.children && item.children.length > 0">
                  <button
                    mat-button
                    [matMenuTriggerFor]="menu.childMenu"
                    [disabled]="item.disabled"
                  >
                    {{ item.displayName }}
                  </button>
                  <app-menu-item #menu [items]="item.children"></app-menu-item>
                </span>
                <!-- Leaf node buttons here -->
                <span *ngIf="!item.children || item.children.length === 0">
                  <button mat-button color="primary" [routerLink]="item.route">
                    {{ item.displayName }}
                  </button>
                </span>
              </span>
            </mat-toolbar>
          </mat-toolbar-row>
        </mat-toolbar>
        <!-- <mat-menu #menu="matMenu">
					<button mat-menu-item *ngFor="let lang of availableLanguages" (click)="setLang(lang)">
            <span class="flag-icon mr-05 {{lang.flag}}"></span>
            <span>{{lang.name}}</span>
         </button>
				</mat-menu> -->
      </div>
      <div class="addition-items-append">
        <mat-menu #appMenu="matMenu">
          <ng-template matMenuContent>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Notification</span>
            </button>
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span [routerLink]="['/sessions/signin']">Sign Out</span>
            </button>
          </ng-template>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </app-header-top>
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="end">
    <app-footer></app-footer>
  </div>
</div>
